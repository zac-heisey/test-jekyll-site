---
layout: default
---

<div class="home">

    <h1 class="page-heading">My New Blog Posts</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <section>
    <h1 class="page-heading-2">Here is my second homepage headline.</h1>
    <h2 class="homepage-h2">This is a customized h2 heading.</h2>
    <p>And some more body text as well!</p>
  </section>

</div>
